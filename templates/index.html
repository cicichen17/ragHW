<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能問答系統</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <h1>AI 智能問答系統</h1>
            <div class="input-area">
                <textarea id="question" name="user_input" placeholder="請在此輸入您的問題..."></textarea>
                <button id="askButton">送出問題</button>
            </div>
            <div class="answer-section">
                <h2>回答：</h2>
                <div id="answer"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
